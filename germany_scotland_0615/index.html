<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURO 2024 | 🇩🇪🏴󠁧󠁢󠁳󠁣󠁴󠁿 June 15 </title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/visualization.css">
</head>
<body>
<div class="container p-5">

    <div class="my-5">
        <h1>⚽️ EURO 2024 Match Stats | 🇩🇪🏴󠁧󠁢󠁳󠁣󠁴󠁿 June 15th</h1>
        <div>Home: Germany</div>
        <div>Away: Scotland</div>
    </div>

    <div style="margin-bottom: 60px">
        <h3>🏟️ Venue</h3>
        <span id="venueName" class="mono"></span>
    </div>

    <div class="d-flex align-items-center" style="margin-bottom: 60px">
        <h3 class="me-3">🥅 Score</h3>
        <span id="scoreSpan" class="underscore fs-5"></span>
    </div>

    <div style="margin-bottom: 60px">
        <h3>📍 Formations</h3>
        <div class="row">
            <div class="col col-6">
                <div id="formation-home" class="responsive-svg-container border border-1 rounded-4 p-1"></div>
                <div class="d-flex">
                    <div class="ms-auto">Germany</div>
                </div>
            </div>
            <div class="col col-6">
                <div id="formation-away" class="responsive-svg-container border border-1 rounded-4 p-1"></div>
                <div class="d-flex">
                    <div class="ms-auto">Scotland</div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-bottom: 60px">
        <h3>🚀 Passes</h3>
        <div id="pass-home"></div>
    </div>

</div>

<!-- Load your scripts here -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/load-data.js"></script>
<script src="js/formations.js"></script>
<script src="js/shared.js"></script>
</body>
</html>
